<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/information.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>个人信息</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>个人信息<span> / Personal information</span></h4>
            <div class="user clearfix">
                <img src="../images/getAvatar.do.jpg"/>
                <div class="user-info">
                    <p>用户名：小叮当</p>
                    <p><span class="members"></span> 会员专享</p>
                </div>
            </div>
            <form class="form-horizontal clearfix">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formName">昵称</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="formName" placeholder="请输入您的昵称">
                        <span class="help-block">昵称长度不超过40个汉字</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formName1">姓名</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="formName1" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8 gender">
                        <input type="radio" name="rdo" value="0" id="gender0"/> <label for="gender0"> 男</label>
                        <input type="radio" name="rdo" value="1" id="gender1"/> <label for="gender1"> 女</label>
                        <input type="radio" name="rdo" value="2" id="gender2" checked/> <label for="gender2"> 保密</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">生日</label>
                    <div class="col-sm-8">
                        <div class="col-sm-4">
                            <select name="sel">
                                <option value="0">2017</option>
                                <option value="0">2018</option>
                                <option value="0">2019</option>
                                <option value="0">2020</option>
                            </select>年
                        </div>
                        <div class="col-sm-4">
                            <select name="sel">
                                <option value="0">10</option>
                                <option value="0">11</option>
                                <option value="0">12</option>
                                <option value="0">1</option>
                            </select>月
                        </div>
                        <div class="col-sm-4">
                            <select name="sel">
                                <option value="0">17</option>
                                <option value="0">18</option>
                                <option value="0">19</option>
                                <option value="0">20</option>
                            </select>日
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="tel" placeholder="请输入您的电话">
                    </div>
                </div>
                <div class="form-group mag-t">
                    <label class="col-sm-2 control-label">电子邮件</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" placeholder="请输入您的电子邮件">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </form>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
