    <title>注册</title>

<body>
<div class="container">
    <a href="index.html" title="悦桔拉拉"><img class="logo" src="../images/logobig.png"/></a>
</div>
<div class="banner">
    <div class="container login-bg">
        <div class="login">
            <header class="pull-left active">手机号注册</header>
            <header class="pull-left">邮箱注册</header>
            <form id="form" action="../data/register.php" method="post">
                <div class="form-group">
                    <div class="user phone nomag">
                        <label for="phone"><span class="am-icon-user am-icon-sm"></span></label>
                        <input type="tel" id="phone" class="form-control" placeholder="请输入手机号"/>
                    </div>
                    <div class="user email hide nomag">
                        <label for="email"><span class="am-icon-user am-icon-sm"></span></label>
                        <input type="email" id="email" class="form-control" placeholder="请输入邮箱号"/>
                    </div>
                    <div class="user nomag">
                        <label for="upwd"><span class="am-icon-lock am-icon-sm"></span></label>
                        <input type="password" id="upwd" class="form-control" placeholder="请输入密码"/>
                    </div>
                    <div class="user nomag">
                        <label for="cpwd"><span class="am-icon-lock am-icon-sm"></span></label>
                        <input type="password" id="cpwd" class="form-control" placeholder="确认密码"/>
                    </div>
                </div>
                <div class="chk">
                    <label>
                        <input type="checkbox" name="agree"/>点击表示您同意商城《服务协议》
                    </label>
                </div>
                <button type="button" class="btn btn-block btn-info">注 册</button>
            </form>
        </div>
    </div>
</div>
