<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/bindphone.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>绑定银行卡</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>绑定银行卡<span> / Bind Card</span></h4>
            <div class="bind clearfix">
                <div class="start">
                    <span></span>
                    <p>实名认证</p>
                </div>
                <div class="process"></div>
                <div class="end">
                    <span>2</span>
                    <p>完成</p>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputPassword3" class="col-xs-offset-1 col-xs-2 control-label">真实姓名</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的真实姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-xs-2 col-xs-offset-1 control-label">身份证号</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputPassword4" placeholder="请输入您的身份信息">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-xs-2 col-xs-offset-1 control-label">银行卡号</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputPassword" placeholder="请输入您要绑定的银行卡卡号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-xs-2 col-xs-offset-1 control-label">手机号码</label>
                    <div class="col-xs-6">
                        <input type="tel" class="form-control" id="inputPassword1" placeholder="请输入此卡的预留手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword5" class="col-xs-2 col-xs-offset-1 control-label">验证码</label>
                    <div class="col-xs-6">
                        <input type="number" class="form-control" id="inputPassword5" placeholder="短信验证码">
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-primary">验证码</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary save">开通协议并确定</button>
            </form>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
