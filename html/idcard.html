<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/real.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>实名认证</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>实名认证<span> / Real authentication</span></h4>
            <p>请填写您身份证上的真实信息，以用于报关审核</p>
            <h5>填写个人信息</h5>
            <div class="basic-msg">
                <label>真实姓名</label>
                <input type="text" placeholder="请输入您的真实姓名"/>
            </div>
            <div class="basic-msg">
                <label>身份证号</label>
                <input type="text" placeholder="请输入您的身份证信息"/>
            </div>
            <h5>上传身份证照片</h5>
            <div class="up-photos clearfix">
                <header>身份证正面</header>
                <div>
                    <span class="am-icon-plus"></span><br/>
                    <span>正面照片</span>
                </div>
                <header>示例</header>
                <div></div>
            </div>
            <div class="up-photos clearfix">
                <header>身份证背面</header>
                <div>
                    <span class="am-icon-plus"></span><br/>
                    <span>背面照片</span>
                </div>
                <header>示例</header>
                <div></div>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
