<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/billist.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>商品咨询</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>商品咨询<span> / Commodity Consultation</span></h4>
            <div class="clearfix">
                <header class="pull-left">交易时间：</header>
                <select>
                    <option>请选择问题类型</option>
                    <option>产品问题</option>
                    <option>咨询问题</option>
                    <option>退款问题</option>
                    <option>支付问题</option>
                    <option>配送问题</option>
                    <option>促销问题</option>
                    <option>退换货问题</option>
                    <option>发票问题</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="clearfix">
                <header class="clearfix pull-left">描述问题：</header>
                <div class="textarea">
                    <textarea rows="7" placeholder="在此描述您的意见具体内容"></textarea>
                    <span class="fonttip">0/200</span>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">提交</button>
            <div class="hot-phone">
                <span class="glyphicon glyphicon-earphone"></span>
                客服电话：400-007-1234
            </div>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
