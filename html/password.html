<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/bindphone.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>修改密码</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>修改密码<span> / Password</span></h4>
            <div class="bind clearfix">
                <div class="start">
                    <span></span>
                    <p>重置密码</p>
                </div>
                <div class="process"></div>
                <div class="end">
                    <span>2</span>
                    <p>完成</p>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 col-xs-offset-1 control-label">原密码</label>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="请输入原登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 col-xs-offset-1 control-label">新密码</label>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="由数字、字母组成">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 col-xs-offset-1 control-label">确认密码</label>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="请再次输入上面的密码">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary save">保存修改</button>
            </form>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
