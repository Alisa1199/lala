<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>登录</title>
</head>
<body>
<div class="container">
    <a href="index.html" title="悦桔拉拉"><img class="logo" src="../images/logobig.png"/></a>
</div>
<div class="banner">
    <div class="container login-bg">
        <div class="login">
            <header class="login-top">登陆商城<button class="btn btn-default"><a href="register.html">注册</a></button></header>
            <form>
                <div class="form-group">
                    <div class="user">
                        <span class="am-icon-user am-icon-sm"></span>
                        <input type="text" id="uname" class="form-control" placeholder="手机/用户名/邮箱"/>
                    </div>
                    <div class="user">
                        <span class="am-icon-lock am-icon-sm"></span>
                        <input type="password" id="upwd" class="form-control" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="agree"/>记住密码
                    </label>
                    <a href="javascript:;"><span>忘记密码</span></a>
                </div>
                <button type="button" id="btn" class="btn btn-block btn-info">登 录</button>
            </form>
            <p>合作账号</p>
            <div class="fast-login">
                <a href="#" class=""><span class="am-icon-qq"></span>QQ登录</a>
                <a href="#" class=""><span class="am-icon-weibo"></span>微博登录</a>
                <a href="#" class=""><span class="am-icon-weixin"></span>微信登录</a>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/footer.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
