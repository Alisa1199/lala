<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/safety.css"/>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <title>安全设置</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>账户安全<span> / Set up Safetye</span></h4>
            <div class="user clearfix">
                <img src="../images/getAvatar.do.jpg"/>
                <div class="txt-user">
                    <p>用户名：小叮当</p>
                    <p>账户安全：60分</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <div class="item clearfix">
                <span class="check"></span>
                <div class="txt">
                    <header>登录密码</header>
                    <p>为保证您购物安全，建议您定期更改密码以保护账户安全。</p>
                </div>
                <a href="password.html"><button type="button" class="btn">修改</button></a>
            </div>
            <div class="item clearfix">
                <span class="pay"></span>
                <div class="txt">
                    <header>支付密码</header>
                    <p>启用支付密码功能，为您资产账户安全加把锁。</p>
                </div>
                <a href="setpay.html"><button type="button" class="btn">立即启用</button></a>
            </div>
            <div class="item clearfix">
                <span class="phone"></span>
                <div class="txt">
                    <header>手机验证</header>
                    <p>您验证的手机：186XXXXXXXX 若已丢失或停用，请立即更换</p>
                </div>
                <a href="bindphone.html"><button type="button" class="btn">换绑</button></a>
            </div>
            <div class="item clearfix">
                <span class="email"></span>
                <div class="txt">
                    <header>邮箱验证</header>
                    <p>您验证的邮箱：5831XXX@qq.com 可用于快速找回登录密码</p>
                </div>
                <a href="email.html"><button type="button" class="btn">换绑</button></a>
            </div>
            <div class="item clearfix">
                <span class="name"></span>
                <div class="txt">
                    <header>实名认证</header>
                    <p>用于提升账号的安全性和信任级别，认证后不能修改认证信息。</p>
                </div>
                <a href="idcard.html"><button type="button" class="btn">认证</button></a>
            </div>
            <div class="item clearfix">
                <span class="safety"></span>
                <div class="txt">
                    <header>安全问题</header>
                    <p>保护账户安全，验证您身份的工具之一。</p>
                </div>
                <a href="question.html"><button type="button" class="btn">认证</button></a>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
