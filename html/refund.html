<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/amazeui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/bonus.css"/>
    <link rel="stylesheet" href="../css/bindphone.css"/>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.js"></script>
    <![endif]-->
    <title>退换货</title>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div class="container">
    <div class="media">
        <div class="media-left"><div id="personal"></div></div>
        <div class="media-body">
            <h4>退换货申请<span> / Apply for returns</span></h4>
            <div class="bind clearfix">
                <div class="start">
                    <span></span>
                    <p class="no-mrg">买家申请退款</p>
                </div>
                <div class="half">
                    <span>2</span>
                    <p>商家处理退款申请</p>
                </div>
                <div class="process"></div>
                <div class="end">
                    <span>3</span>
                    <p class="refund">款项成功退回</p>
                </div>
            </div>
            <table class="refund">
                <tr>
                    <td class="refund-left">
                        <img src="../images/comment.jpg_400x400.jpg"/>
                        <div class="pull-left">
                            <p><strong><a href="#">美康粉黛醉美唇膏 持久保湿滋润防水不掉色</a></strong></p>
                            <p>颜色：洛阳牡丹 包装：裸装</p>
                        </div>
                        <p>订单编号：<a href="#">1474784641639947</a></p>
                        <p>价格：19.88元 ×1(数量)</p>
                        <p>小计：19.88元</p>
                        <p>运费：10.00元</p>
                        <p>总计：29.88元</p>
                        <p>成交时间：2015-12-12 17:07</p>
                    </td>
                    <td class="refund-right">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">退款类型</label>
                                <div class="col-sm-10">
                                    <select name="type" id="type">
                                        <option value="0">仅退款</option>
                                        <option value="1">退款 / 退货</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">退款原因</label>
                                <div class="col-sm-10">
                                    <select name="reason" id="reason">
                                        <option value="0">请选择退款原因</option>
                                        <option value="1">不想要了</option>
                                        <option value="2">买错了</option>
                                        <option value="3">产品与描述不符</option>
                                        <option value="4">没收到货</option>
                                        <option value="5">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">退款金额</label>
                                <div class="col-sm-10">
                                    <input type="number" placeholder="99.99"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">退款说明</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" placeholder="请输入退款说明"></textarea>
                                </div>
                            </div>
                            <div class="form-group photo">
                                <img src="../images/image.jpg"/>
                                <input type="file"/>
                                <p>上传凭证，最多三张</p>
                            </div>
                            <button type="submit" class="btn btn-primary">提交申请</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="footer" class="container"></div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/header.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/personal.js"></script>
<script src="../js/footer.js"></script>
</body>
</html>
